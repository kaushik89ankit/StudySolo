    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

        <script>
        function scrolltofeatures() {
            document.getElementById('features').scrollIntoView(true);
        }

        function scrolltosignin() {
            //window.location('/app');
            window.location.href = "/signin";
        }

        function scrolltosigninforteacher(){

            window.location.href = "/teachersignin";
        }

        function scrolltocontactus() {
            document.getElementById('footer').scrollIntoView(true);
        }

        function showvideo() {
            var dialog = document.getElementById('popupdialog');
            if (dialog)
                dialog.open();
        }

        function openregistrationDialog() {
            var dialog = document.getElementById('registrationDialog');
            if (dialog)
                dialog.open();
        }
        // handling the visual effect of features paper card
        function makeVisible() {
            var getScrollPosition = document.getElementById("scroll");
            var y = getScrollPosition.scrollTop;
            var h = document.getElementById('scroll').scrollHeight;
            var h1 = document.getElementById('hidVis1').scrollHeight;
            var h2 = document.getElementById('hidVis2').scrollHeight;
            var h3 = document.getElementById('hidVis3').scrollHeight;
            // var h4 = document.getElementById('hidVis4').scrollHeight;
            // var h5 = document.getElementById('hidVis5').scrollHeight;
            var x = window.innerHeight / 1.5;
            var t = 1.5;
            if (y > x / 2) {
                var el = document.getElementById("hidVis");
                el.style.visibility = 'visible';
                el.className += " w3-container w3-center w3-animate-opacity";
            }
            if (y > (x + h1 / t)) {
                var el = document.getElementById("hidVis1");
                el.style.visibility = 'visible';
                el.className += " w3-container w3-center w3-animate-opacity";
            }
            if (y > (x + h1 + h2 / t)) {
                var el = document.getElementById("hidVis2");
                el.style.visibility = 'visible';
                el.className += " w3-container w3-center w3-animate-opacity";
            }
            if (y > (x + h1 + h2 + h3 / t)) {
                var el = document.getElementById("hidVis3");
                el.style.visibility = 'visible';
                el.className += " w3-container w3-center w3-animate-opacity";
            }
            // if (y > (x + h1 + h2 + h3 + h4 / t)) {
            //     var el = document.getElementById("hidVis4");
            //     el.style.visibility = 'visible';
            //     el.className += " w3-container w3-center w3-animate-opacity";

            //     var el = document.getElementById("hidVis5");

            //     el.className += " w3-container w3-center w3-animate-opacity";
