<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="element-skeleton">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>Hello from <span>{{foo}}</span></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'element-skeleton',

      properties: {
        foo: {
          type: String,
          value: 'element-skeleton',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
