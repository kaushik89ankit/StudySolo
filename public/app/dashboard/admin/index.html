<!doctype html>
<html lang="">

<head>
   <meta charset="utf-8">
    <meta name="Study Solo" content="Study Solo (Ask Question, Seek Answers)">
    <meta name="description" content="At StudySolo our vision is to take traditional classroom experience online by enabling teachers to create content and connect with their students on our platform">
    <meta name="keywords" content="study solo, studysolo, coaching, teacher, help, online, portal, test portal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Solo</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">
    <!-- Web Application Manifest -->
    <link rel="app/manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="STUDYSOLO">
    <link rel="icon" sizes="192x192" href="/app/images/touch/studysolo_icon_chrometouch.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="StudySolo">
    <link rel="apple-touch-icon" href="/app/images/touch/studysolo_icon_apple_touch.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="/app/images/touch/studysolo_icon_144.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="/app/styles/main.css">
  <!-- endbuild-->


  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="/app/elements/elements.html">
  <!-- endreplace-->

 

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" >
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed id="drawerlist">

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
        <iron-image style="width:25px; height:25px;" sizing="cover" src="/app/images/studysolo.png"></iron-image>
          <span style="font-style: oblique; font-weight:bold;">StudySolo</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu id="drawerlist" class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}app">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="{{baseUrl}}users">
            <iron-icon icon="info"></iron-icon>
            <span>Users</span>
          </a>

          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" >
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">The future of the web today</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <user-screenelement id="userscreenelement"></user-screenelement>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="/app/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
